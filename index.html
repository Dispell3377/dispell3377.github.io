<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity + MindAR.js</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<!-- MindAR.js 的 AR 摄像头 -->
<a-scene mindar-image="imageTargetSrc: ./target.mind" embedded>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- 目标检测区域 -->
    <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="blue" position="0 0 0" height="0.3" width="0.5"></a-plane>
    </a-entity>
</a-scene>

<!-- Unity WebGL 容器 -->
<div id="unity-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
    <canvas id="unity-canvas"></canvas>
</div>

<!-- 自定义脚本：通信管理 -->
<script>
    let unityInstance = null;

    // 启动 Unity WebGL
    document.addEventListener("DOMContentLoaded", async () => {
        unityInstance = UnityLoader.instantiate(
            "unity-canvas",
            "./Build/UnityWebGL.json", // 替换为 Unity 的导出路径
            {
                onProgress: (instance, progress) => {
                    console.log(`Unity 加载进度: ${progress * 100}%`);
                },
            }
        );
    });

    // MindAR.js 的目标检测逻辑
    document.querySelector("a-scene").addEventListener("targetFound", () => {
        console.log("目标检测成功，通知 Unity");
        if (unityInstance) {
            unityInstance.SendMessage("ARGameManager", "OnTargetDetected", "目标1");
        }
    });

    document.querySelector("a-scene").addEventListener("targetLost", () => {
        console.log("目标丢失，通知 Unity");
        if (unityInstance) {
            unityInstance.SendMessage("ARGameManager", "OnTargetLost", "");
        }
    });
</script>
</body>
</html>
